<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Copilot Chat</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #chat { height: 100vh; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #input { display: flex; border-top: 1px solid #ccc; }
    #input input { flex: 1; padding: 10px; border: none; }
    #input button { padding: 10px; }
    .bot { background: #f3f3f3; padding: 8px; margin: 5px 0; border-radius: 6px; }
    .user { background: #dff1ff; padding: 8px; margin: 5px 0; border-radius: 6px; text-align: right; }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Escreve aqui…" />
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
const API_URL = "https://173e202e69e0e7f5829e180aa12277.55.environment.api.powerplatform.com/copilotstudio/dataverse-backed/authenticated/bots/cr6d1_aiRecomenda/conversations?api-version=2022-03-01-preview";

let conversationId = crypto.randomUUID();

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.innerHTML = text;
  document.getElementById("messages").appendChild(div);
  div.scrollIntoView();
}

async function send() {
  const input = document.getElementById("text");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      conversationId,
      input: text
    })
  });

  const data = await res.json();

  // resposta típica vem em data.output.text
  if (data?.output?.text) {
    addMessage(data.output.text, "bot");
  } else {
    addMessage("⚠️ Resposta inesperada do agente", "bot");
  }
}

/* CONTROLO DOS LINKS */
document.addEventListener("click", e => {
  const a = e.target.closest("a");
  if (!a) return;

  const href = a.getAttribute("href");
  if (!href) return;

  if (href.startsWith("/")) {
    e.preventDefault();
    window.top.location.href = href; // mesma aba Wix
  }
}, true);
</script>

</body>
</html>
