<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #webchat { height: 100%; width: 100%; }
  </style>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
</head>
<body>
  <div id="webchat"></div>

  <script>
    const TOKEN_ENDPOINT = "https://<TEU-FUNCTION-APP>.azurewebsites.net/api/token";

    (async function init() {
      try {
        const resp = await fetch(TOKEN_ENDPOINT, { method: "GET" });
        if (!resp.ok) throw new Error("Token endpoint error: " + resp.status);
        const { token } = await resp.json();

        const directLine = window.WebChat.createDirectLine({ token });

        window.WebChat.renderWebChat(
          {
            directLine,
            locale: "pt-PT",
            styleOptions: {
              linkTarget: "_self"
            }
          },
          document.getElementById("webchat")
        );
      } catch (e) {
        console.error(e);
        document.getElementById("webchat").innerHTML =
          "<div style='padding:12px;font-family:Arial'>Erro a iniciar o chat. Ver consola (F12).</div>";
      }
    })();

    // Links internos Wix: abre na mesma aba, fora do iframe
    document.addEventListener("click", (e) => {
      const a = e.target.closest("a");
      if (!a) return;
      const href = a.getAttribute("href");
      if (!href) return;

      if (href.startsWith("/")) {
        e.preventDefault();
        window.top.location.href = href;
      }
    }, true);
  </script>
</body>
</html>
