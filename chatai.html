<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assistente</title>

  <style>
    html, body { height: 100%; margin: 0; }
    #webchat { height: 100%; width: 100%; }
  </style>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
</head>
<body>
  <div id="webchat"></div>

  <script>
    // Troca isto pelo URL da tua Azure Function
    const TOKEN_ENDPOINT = "https://app-msagent-recomendation-site-hvdvb3brgwd4f5fk.westeurope-01.azurewebsites.net/api/get_directline_token";

    (async function init() {
      try {
        const resp = await fetch(TOKEN_ENDPOINT, { method: "GET" });
        if (!resp.ok) throw new Error(`Token endpoint error: ${resp.status}`);
        const { token } = await resp.json();
        if (!token) throw new Error("Token missing in response");

        const directLine = window.WebChat.createDirectLine({ token });

        window.WebChat.renderWebChat(
          {
            directLine,
            locale: "pt-PT",
            styleOptions: {
              linkTarget: "_self" // abre links na mesma aba (quando o renderer respeita)
            }
          },
          document.getElementById("webchat")
        );
      } catch (e) {
        console.error(e);
        document.getElementById("webchat").innerHTML =
          "<div style='padding:12px;font-family:Arial'>Erro a iniciar o chat. Abre F12 → Console.</div>";
      }
    })();

    // Reforço: links internos Wix ("/...") abrem no topo, fora do iframe (mesma aba)
    document.addEventListener("click", (e) => {
      const a = e.target.closest("a");
      if (!a) return;
      const href = a.getAttribute("href");
      if (!href) return;

      // Ajusta se quiseres restringir só a /my-site/
      if (href.startsWith("/")) {
        e.preventDefault();
        window.top.location.href = href;
      }
    }, true);
  </script>
</body>
</html>
